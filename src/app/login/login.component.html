<section class="login">
  <div *ngIf="error" class="login__error">
    <span class="login__error__message">{{ error }}</span>
    <button (click)="error = null" class="login__error__button">Clear</button>
  </div>

  <form [formGroup]="form" (submit)="onSubmit()" class="login__form">
    <div class="login__form__group">
      <label for="email" class="login__form__label">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="login__form__input"
      />
    </div>

    <div class="login__form__group">
      <label for="password" class="login__form__label">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="login__form__input"
      />
    </div>

    <button type="submit" class="login__form__button">Login</button>
  </form>
</section>
